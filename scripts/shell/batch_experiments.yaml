polyinfo_base: &polyinfo_base
  dataset: polyinfo
  task_type: multi

insulator_base: &insulator_base
  dataset: insulator
  task_type: reg

htpmd_base: &htpmd_base
  dataset: htpmd
  task_type: reg

tc_base: &tc_base
  dataset: tc
  task_type: reg

opv_base: &opv_base
  dataset: opv_camb3lyp
  task_type: reg

eaip_base: &eaip_base
  dataset: ea_ip
  task_type: reg
  polymer_type: copolymer

opv_targets: &opv_targets
  - optical_lumo
  - gap
  - homo
  - lumo
  - spectral_overlap
  - delta_optical_lumo
  - homo_extrapolated
  - gap_extrapolated


