polyinfo_base: &polyinfo_base
  dataset: polyinfo
  task_type: multi
  export_embeddings: true

insulator_base: &insulator_base
  dataset: insulator
  task_type: reg
  export_embeddings: true

htpmd_base: &htpmd_base
  dataset: htpmd
  task_type: reg
  # export_embeddings: true

tc_base: &tc_base
  dataset: tc
  task_type: reg
  export_embeddings: true

opv_base: &opv_base
  dataset: opv_camb3lyp
  task_type: reg
  export_embeddings: true

eaip_base: &eaip_base
  dataset: ea_ip
  task_type: reg
  polymer_type: copolymer
  export_embeddings: true

opv_targets: &opv_targets
