# Global settings (can be overridden per dataset)
global:
  # PBS settings
  queue: gpuvolta
  project: um09
  ncpus: 12
  ngpus: 1
  mem: 100GB
  storage: scratch/um09+gdata/dk92
  jobfs: 100GB
  
  # Module settings
  module_path: /g/data/dk92/apps/Modules/modulefiles
  python_module: python3/3.12.1
  cuda_module: cuda/12.0.0
  venv_path: /home/659/hl4138/dmpnn-venv/bin/activate
  work_dir: /scratch/um09/hl4138/dmpnn/
  
  # Training settings
  save_predictions: true
  save_checkpoint: false
  export_embeddings: true
  
  # Variants to generate
  variants:
    rdkit: true          # Generate with RDKit descriptors
    no_rdkit: true       # Generate without RDKit descriptors
    batch_norm: false    # Generate with batch normalization

# Tabular-specific settings (for datasets with script_type: tabular)
tabular:
  script_template: train_tabular.py
  additional_args: []

# Graph-specific settings (for datasets with script_type: graph)
graph:
  script_template: train_graph.py
  additional_args: []
