# Global settings for all models
global:
  seed: 42
  replicates: 5
  num_workers: 8  # Will be set to min(8, os.cpu_count() or 1)
  epochs: 300
  patience: 30

# Dataset-specific descriptors
# Note: If not specified, descriptors are auto-detected as all columns after "TC" column
dataset_descriptors:
  htpmd:
    - Molality
    - Monomer_Molecular_Weight
    - DoP
    - Density
  # tc_final: Auto-detected (all columns after "TC")

dataset_ignore:
  block:
    ["BigSMILES"]
  combined_homopolymer:
    ["dataset_source"]

# Model-specific settings
models:
  DMPNN:
    smiles_column: smiles
    ignore_columns: [WDMPNN_Input]
  
  DMPNN_DiffPool:
    smiles_column: smiles
    ignore_columns: [WDMPNN_Input]
    
  wDMPNN:
    smiles_column: WDMPNN_Input
    ignore_columns: [smiles]
    
  PPG:
    smiles_column: smiles
    ignore_columns: []

  AttentiveFP:
    smiles_column: smiles
    ignore_columns: [WDMPNN_Input]
  
  Graphormer:
    smiles_column: smiles
    ignore_columns: [WDMPNN_Input]

# Paths
paths:
  data_dir: data
  checkpoint_dir: checkpoints
  results_dir: results
  feat_select_dir: out
